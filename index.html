<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="/assets/images/illustration-hero.svg" />
      </div>
      <div class="description">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, <br />audiobooks, and
          podcasts on any device<br />
          anywhere you like!
        </p>
      </div>
      <div class="play-button">
        <img src="/assets/images/icon-music.svg" />
        <p class="annual">Annual Plan<br /><span>$59.99/year</span></p>
        <a href="">Change</a>
      </div>
      <div class="primary btn">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="secondary btn">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
